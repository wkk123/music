<!doctype html>
<html lang="en">

	<title>QQ音乐</title>

				<span><a href="javascript:;" style="color:#fff">播放列表</a></span>

		<div class="center">
			<div class="center-left">
				<span class="title">听我想听的歌！</span>
				<span class="icon"></span>
				<span class="name">QQ音乐</span>
				<div class="center-Lb">

					<span class="share"></span>

					<i class="erweima">

			</div>
			<div class="center-Cbtn">
				<span class="qian" style="margin-left:120px"></span>

				<span class="xh"></span>

			</div>
		</div>
		<div class="right">
			<div class="right-top">
				<span class="liebiao"></span>
				<span class="number"></span>
				<span class="ci"></span>
			</div>
			<div class="right-center">
				<i class="jingyin"></i>
				<i class="changtiao">
					<i class="jindu"></i>
				</i>
				<i class="dian"></i>
			</div>
		</div>
	</div>
	<div class="progress">
	    <div class="dangqianjindu"></div>
	    <div class="hongdian"></div>
	    <div class="tishi">
	    	<div class="sanjiao2"></div>
	    </div>

	</div>
